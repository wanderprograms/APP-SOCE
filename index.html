<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderStore Malawi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with Search Bar -->
  <header>
    <h1>📱 WanderStore</h1>
    
  <!-- 🔘 Categories -->
  <div id="categories">    
    <button onclick="filterApps('Edit')">Edit</button>
    <button onclick="filterApps('Chat')">Chat</button>
    <button onclick="filterApps('Maphunziro')">Maphunziro</button>
    <button onclick="filterApps('Games')">Games</button>
  </div>

    
    <input
      type="text"
      id="searchBar"
      placeholder="Saka app..."
      oninput="searchApps()"
    >
  </header>
    <h2>🌟 Featured Apps</h2>
  <!-- 📱 Main App List -->
  <main id="appList">
    <div class="app-card" data-category="Chat">
      <h2>Wanderslapp</h2>
      <div class="app-row">
        <img src="images/logo.jpeg" alt="Wanderslapp">
        <a
          href="https://archive.org/download/wanderslapp/wanderslapp.apk"
          download
          class="download-btn"
        >Download App</a>
        <button
          class="info-btn"
          onclick="showInfo(
            'Wanderslapp',
            '30.2MB',
            'App yothandiza pa kucheza.<br>Kumvera nyimbo.<br>Kuonera vidiyo.<br>Yothandiza pa ma group ndi ma chat a Malawi.'
          )"
        >See Info</button>
      </div>
    </div>
    
    <div class="app-card" data-category="Chat">
      <h2>WanderStore, special app</h2>
      <div class="app-row">
        <img src="images/logo1.jpeg" alt="Wanderslapp">
        <a
          href="https://archive.org/download/wander-store/WanderStore.apk"
          download
          class="download-btn"
        >Download App</a>
        <button
          class="info-btn"
          onclick="showInfo(
            'WanderStore',
            '26.2MB',
            '<strong>WanderStore Special App</strong> ndi app yomwe mungaphunzilepo zinthu zambiri <br> Muphunzira kupanga <strong>code ya website</strong> <br> Ndiye palinso ma videos,nyimbo,kucheza,nsika ndi zina zambiri <br> Pangani download app yi muzichita zinthu mosavuta .'
          )"
        >See Info</button>
      </div>
    </div>   
   

  <!-- ℹ️ Info Modal -->
  <div id="infoModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Kukula:</strong> <span id="modalSize"></span></p>
      <p><strong>Mafotokozedwe:</strong><br><span id="modalDesc"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
